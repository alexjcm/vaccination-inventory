# Configuration for Spring Datasource, JPA & Hibernate
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/db_test
spring.datasource.username=user_test
spring.datasource.password=pass_test
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Swagger custom path
#springdoc.swagger-ui.path=/swagger-ui.html
#springdoc.api-docs.path=/api-docs

# JWT - OAuth2
jwt.security.enabled=true
jwt.timezone=America/Quito
jwt.issuer=www.krugercorp.com
jwt.token.auth.path=/v1.0/oauth/client_credential/accesstoken
jwt.token.secret=krugercorp
jwt.token.expires=3600
jwt.excluded.path=/v1.0/exclusiones